<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item" @mouseover="stopTimer()" @mouseout="startTimer()">
                    <img :src="slides[currentIndex].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{slides[currentIndex].title}}</h3>
                        <p>{{slides[currentIndex].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <!-- richiamo la funzione prevSlide() al click-->
                    <div @click="prevSlide()" class="prev"></div>

                    <!-- richiamo la funzione nextSlide() al click-->
                    <div @click="nextSlide()" class="next"></div>

                    <!-- creo un ciclo per stampare dinamicamente tramite vue le thumbs-->
                    <!-- se l'indice creato corrisponde al currentIndex aggiungo la classe "active" alla thumb altrimenti non aggiungo nessuna classe-->
                    <!-- al click su una thumb visualizzo l'oggetto corrispondente-->
                    <div v-for="(elemento, indice) in slides" :class="currentIndex == indice  ? 'active' : ' ' "  class="thumb" @click="currentIndex = indice">
                        <img :src="slides[indice].image" alt=""/>
                    </div>

                </div>
                    

            </div>
        </div>

    </div>

    
    <script src="./js/script.js"></script>
</body>

</html>
